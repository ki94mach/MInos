<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patients</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles_patient.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Include jQuery first -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include Select2 -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <!-- Include vis.js Library -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/vis-network@9.0.0/umd/vis-network.min.js"
    ></script>

    <!-- Now include your own JS script -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </head>
  <body>
    <div class="container">
      
      <!-- Navigation Section at the Top -->
      <div class="navigation-section">
        <!-- Hamburger Icon + Menu first -->
        <div class="nav-container">
          <div class="nav-icon">
            <img src="{{ url_for('static', filename='images/hamburger-menu.png') }}" alt="Menu" />
          </div>
          <div class="nav-menu">
            <ul>
              <li><a href="{{ url_for('main.index') }}">Home</a></li>
              <li><a href="{{url_for('main.chars')}}">Characteristics</a></li>
              <li><a href="{{ url_for('main.drugs') }}">Drugs</a></li>
              <li><a href="{{ url_for('main.treatments') }}">Treatments</a></li>
            </ul>
          </div>
        </div>

        <!-- Title + Description second -->
        <div class="nav-info">
          <h2 class="navigation-title">Minos</h2>
          <p class="navigation-title-desc">Patient Map Management System</p>
        </div>
      </div>

      <!-- Patient Form Section -->
      <div class="search-section">
        <h3>Search</h3>
        <form
          action="{{ url_for('main.patients') }}"
          method="POST"
          class="flex-search"
        >
          <div class="search-group">
            <label for="population">Population:</label>
            <select name="population" id="population" class="select2">
              <option value="" disabled selected hidden></option>
              {% for pop in all_pops %}
              <option value="{{ pop }}">{{ pop }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="search-group">
            <label for="primary_indication">Primary Indication:</label>
            <select
              name="primary_indication"
              id="primary_indication"
              class="'select2"
            >
              <option value="" disabled selected hidden></option>
              {% for pi in all_pis %}
              <option value="{{ pi }}">{{ pi }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="search-group">
            <label for="char_type">Characteristics type:</label>
            <select name="char_type" id="char_type" class="'select2">
              <option value="" disabled selected hidden></option>
              {% for ctype in all_chars_type %}
              <option value="{{ ctype }}">{{ ctype }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="search-group">
            <label for="char_name">Characteristics name:</label>
            <select name="char_name" id="char_name" class="'select2">
              <option value="" disabled selected hidden></option>
              {% for cname in all_chars_name %}
              <option value="{{ cname }}">{{ cname }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit">Search</button>
          <!-- <label for="size">Size:</label>
          <input type="number" name="size" id="size" required />
          
          <button type="submit">Add Patient</button> -->
        </form>
      </div>
      <div class="graph-section">
        <h3>Patient Map</h3>
        <iframe
          src="{{ url_for('static', filename='pyvis_graph.html') }}"
          width="100%"
          height="800"
        ></iframe>
      </div>
    </div>
  </body>
</html>
